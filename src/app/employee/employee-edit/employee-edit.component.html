<div class="container">
  <form #form="ngForm" (ngSubmit)="saveEmployee()">
    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="fname">First Name</label>
      <div class="col-md-4">
        <input class="form-control" id="fname" type="text" placeholder="First Name" required [(ngModel)]="employee.fname" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="lname">last Name</label>
      <div class="col-md-4">
        <input class="form-control" id="lname" type="text" placeholder="last Name" required [(ngModel)]="employee.lname" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="email">Email</label>
      <div class="col-md-4">
        <input class="form-control" id="email" type="text" placeholder="Email" required [(ngModel)]="employee.email" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="contact">Contact Number</label>
      <div class="col-md-4">
        <input class="form-control" id="contact" type="number" placeholder="Contact Number" required min="10" max="10" [(ngModel)]="employee.contact" [ngModelOptions]="{standalone: true}"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="address">Address</label>
      <div class="col-md-4">
        <textarea class="form-control" id="address" placeholder="Address" required [(ngModel)]="employee.address" [ngModelOptions]="{standalone: true}"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="uname">UserName</label>
      <div class="col-md-4">
        <input class="form-control" id="uname" type="text" placeholder="UserName" required [(ngModel)]="employee.username" [ngModelOptions]="{standalone: true}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="password">Password</label>
      <div class="col-md-4">
        <input class="form-control" id="password" type="password" placeholder="Password" required [(ngModel)]="employee.password" [ngModelOptions]="{standalone: true}" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="gender">Gender</label>
      <div class="col-md-4">
        <input id="gender" type="radio" name="gender" value="Male" [(ngModel)]="employee.gender" [ngModelOptions]="{standalone: true}"/>
        <label class="col-form-label" for="female">Male</label>
        <input id="gender" type="radio" name="gender" value="female" [(ngModel)]="employee.gender" [ngModelOptions]="{standalone: true}"/>
        <label class="col-form-label" for="female">Female</label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="qualification">Qualification</label>
      <div class="col-md-4">
        <select name="qualification" [(ngModel)]="employee.qualification" [ngModelOptions]="{standalone: true}">
          <option *ngFor="let qua of qualification">{{ qua }}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="experience">Experience</label>
      <div class="col-md-4">
        <select name="experience" [(ngModel)]="employee.experience" [ngModelOptions]="{standalone: true}">
        <option *ngFor="let exp of experience">{{exp}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2 col-form-label"
             for="codinglanguages">Coding Languages</label>
      <div class="col-md-4">

        <label class="col-form-label" *ngFor="let code of codingLanguages" ><input type="checkbox" value="{{code.name}}" id='lang{{code.id}}'/>{{code.name}}</label>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-4">
        <input type="submit" value="Submit" />
      </div>
    </div>
  </form>

</div>
