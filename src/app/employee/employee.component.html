<div class="table-responsive">
  <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Contact</th>
          <th>Address</th>
          <th>Username</th>
          <th>Password</th>
          <th>Gender</th>
          <th>Qualification</th>
          <th>Experience</th>
          <th>Coding Languaages</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of employees">
          <td>{{e.fname}}</td>
          <td>{{e.lname}}</td>
          <td>{{e.email}}</td>
          <td>{{e.contact}}</td>
          <td>{{e.address}}</td>
          <td>{{e.username}}</td>
          <td>{{e.password}}</td>
          <td>{{e.gender}}</td>
          <td>{{e.qualification}}</td>
          <td>{{e.experience}}</td>
          <td>{{e.codingLanguages}}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm" [routerLink]="['/employees',e.id,'edit']">
              Edit
            </button>
          </td>
          <td>
            <button class="btn btn-outline-warning" style="width:80px" type="button" title="Delete this product" (click)="deleteEmployee(e.id)">
            Delete
          </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
